<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрация на турнир MLBB</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&family=Russo+One&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Exo 2', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    body {
      background: #020617 url('bg-arena.jpg') center/cover no-repeat fixed;
      color: #0f172a;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .card {
      width: 100%;
      max-width: 720px;
      background: radial-gradient(circle at top left,
        rgba(59, 130, 246, 0.32),
        rgba(15, 23, 42, 0.75));
      background-color: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(26px);
      border-radius: 32px;
      padding: 2.4rem 2.8rem 2.2rem;
      box-shadow: 0 0 40px rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.7);
      animation: fadeIn 0.8s ease;
      color: #e5e7eb;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(24px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 1.6rem;
      margin-bottom: 1.9rem;
    }

    .logo {
      display: block;
      width: 96px;
      flex-shrink: 0;
      border-radius: 18px;
    }

    .card-header-text {
      flex: 1;
    }

    h1 {
      text-align: left;
      font-size: 2rem;
      margin-bottom: 0.6rem;
      font-family: 'Russo One', system-ui, sans-serif;
      font-weight: 400;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: #f9fafb;
      text-shadow: 0 3px 10px rgba(15,23,42,0.8);
    }

    p.subtitle {
      text-align: left;
      margin-bottom: 0;
      color: #cbd5f5;
      font-size: 0.98rem;
      letter-spacing: 0.03em;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.4rem;
      margin-top: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.35rem;
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #e5e7eb;
    }

    input,
    textarea {
      width: 100%;
      padding: 0.9rem 1rem;
      border-radius: 16px;
      background: rgba(15,23,42,0.7);
      border: 1px solid rgba(148,163,184,0.9);
      color: #f9fafb;
      font-size: 1rem;
      margin-bottom: 1.1rem;
      backdrop-filter: blur(18px);
      outline: none;
    }

    input::placeholder,
    textarea::placeholder {
      color: #9ca3af;
    }

    input:focus,
    textarea:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56,189,248,0.6);
    }

    button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #0ea5e9, #2563eb);
      border: 1px solid rgba(191,219,254,0.9);
      border-radius: 18px;
      color: #0b1120;
      font-size: 1.05rem;
      font-family: 'Russo One', system-ui, sans-serif;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
      margin-top: 0.5rem;
      box-shadow: 0 12px 32px rgba(37,99,235,0.8);
      backdrop-filter: blur(10px);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 44px rgba(37,99,235,0.95);
      opacity: 0.97;
    }

    .footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 1.4rem;
    }

    .footer-note {
      font-size: 0.85rem;
      color: #e5e7eb;
      opacity: 0.9;
    }

    .trophy {
      width: 80px;
      flex-shrink: 0;
      filter: drop-shadow(0 0 18px rgba(56,189,248,0.8));
    }

    .form-status {
      margin-top: 1rem;
      font-size: 0.9rem;
      display: none;
      text-align: center;
      border-radius: 12px;
      padding: 0.6rem 0.75rem;
    }

    .form-status.visible {
      display: block;
    }

    .form-status.pending {
      color: #e5e7eb;
      background: rgba(148,163,184,0.2);
      border: 1px solid rgba(148,163,184,0.6);
    }

    .form-status.success {
      color: #bbf7d0;
      background: rgba(22,163,74,0.18);
      border: 1px solid rgba(34,197,94,0.65);
    }

    .form-status.error {
      color: #fecaca;
      background: rgba(248,113,113,0.14);
      border: 1px solid rgba(248,113,113,0.6);
    }

    /* Планшеты */
    @media (max-width: 768px) {
      body {
        padding: 1.5rem 1.2rem;
        background-attachment: scroll;
      }

      .card {
        max-width: 100%;
        padding: 1.9rem 1.6rem 1.8rem;
        border-radius: 28px;
      }

      h1 {
        font-size: 1.7rem;
        letter-spacing: 0.12em;
      }

      .logo {
        width: 88px;
      }
    }

    /* Телефоны */
    @media (max-width: 480px) {
      body {
        padding: 1.1rem 0.8rem;
        align-items: flex-start;
        justify-content: flex-start;
        background-attachment: scroll;
      }

      .card {
        padding: 1.4rem 1.2rem 1.6rem;
        border-radius: 22px;
        box-shadow: 0 0 24px rgba(15,23,42,0.7);
        max-width: 100%;
      }

      .card-header {
        gap: 0.8rem;
        margin-bottom: 1.2rem;
      }

      .logo {
        width: 72px;
      }

      h1 {
        font-size: 1.32rem;
        letter-spacing: 0.09em;
        line-height: 1.25;
      }

      p.subtitle {
        font-size: 0.9rem;
      }

      label {
        font-size: 0.82rem;
      }

      input,
      textarea {
        font-size: 0.9rem;
        padding: 0.75rem 0.85rem;
        margin-bottom: 0.9rem;
      }

      button {
        font-size: 0.95rem;
        padding: 0.9rem;
        letter-spacing: 0.08em;
      }

      .footer {
        flex-direction: column-reverse;
        align-items: center;
        text-align: center;
      }

      .trophy {
        width: 72px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <!-- Логотип турнира -->
      <img src="logo.png" alt="Логотип MLBB KazNARU" class="logo" />
      <div class="card-header-text">
        <h1>РЕГИСТРАЦИЯ НА ТУРНИР MLBB</h1>
        <p class="subtitle">Собери команду и покажи своё мастерство на арене.</p>
      </div>
    </div>

    <form id="mlbb-form" action="https://api.web3forms.com/submit" method="POST">
      <!-- Ключ Web3Forms -->
      <input type="hidden" name="access_key" value="c2bc2f04-f440-4027-b6e0-47c61fd3a914" />

      <!-- Опциональные поля для письма -->
      <input type="hidden" name="subject" value="Заявка на турнир MLBB" />
      <input type="hidden" name="from_name" value="MLBB KazNARU" />

      <div class="form-grid">
        <div>
          <label for="teamName">Название команды</label>
          <input type="text" id="teamName" name="team_name" required />
        </div>

        <div>
          <label for="group">Группа / кафедра</label>
          <input type="text" id="group" name="group" required />
        </div>

        <div>
          <label for="contact">Контакты капитана команды (WhatsApp / Telegram)</label>
          <input type="text" id="contact" name="captain_contact" required />
        </div>

        <div>
          <label for="players">ФИО участников</label>
          <textarea id="players" name="players" rows="4"></textarea>
        </div>
      </div>

      <button type="submit">Отправить заявку</button>
    </form>

    <div id="form-status" class="form-status"></div>

    <div class="footer">
      <p class="footer-note">
        После отправки заявки организаторы свяжутся с капитаном команды.
      </p>
      <img src="trophy.png" alt="Призовой фонд турнира" class="trophy" />
    </div>
  </div>

  <script>
    const form = document.getElementById('mlbb-form');
    const statusEl = document.getElementById('form-status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // не уходим на страницу Web3Forms

      statusEl.textContent = 'Отправляем заявку...';
      statusEl.className = 'form-status visible pending';

      const formData = new FormData(form);

      try {
        const response = await fetch('https://api.web3forms.com/submit', {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });

        const data = await response.json();

        if (data.success) {
          statusEl.textContent = 'Заявка отправлена! Мы получили ваши данные.';
          statusEl.className = 'form-status visible success';
          form.reset();
        } else {
          statusEl.textContent = 'Ошибка при отправке: ' + (data.message || 'попробуйте позже.');
          statusEl.className = 'form-status visible error';
        }
      } catch (err) {
        statusEl.textContent = 'Ошибка соединения. Проверьте интернет и попробуйте ещё раз.';
        statusEl.className = 'form-status visible error';
      }
    });
  </script>
</body>
</html>
